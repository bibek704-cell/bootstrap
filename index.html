<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>College Admission Form- Bootstrap</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">College Admission Form â€“ Grade 11/12</h1>

    <form class="mx-auto bg-white p-4 rounded-3 shadow-sm" style="max-width: 720px;">
      <!-- Personal Information -->
      <fieldset class="mb-4">
        <legend class="h5 mb-3">Personal Information</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" required>
              <option value="">-- Select --</option>
              <option>Male</option><option>Female</option><option>Other</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Contact Details -->
      <fieldset class="mb-4">
        <legend class="h5 mb-3">Contact Details</legend>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="3" required></textarea>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
        </div>
      </fieldset>

      <!-- Academic Information -->
      <fieldset class="mb-4">
        <legend class="h5 mb-3">Academic Information</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Stream Applying For</label>
            <select class="form-select" required>
              <option value="">-- Select --</option>
              <option>Science</option><option>Management</option>
              <option>Humanities</option><option>Law</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Previous School Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Grade 10 GPA/Percentage</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
      </fieldset>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
